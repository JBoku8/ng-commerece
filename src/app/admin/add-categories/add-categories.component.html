<div class="container">
  <form #addCategoryform="ngForm" (submit)="addCategory(addCategoryform)">
    <div class="mb-4">
      <label for="TextInput" class="form-label">Item Title</label>
      <input
        class="form-control"
        type="text"
        [(ngModel)]="title"
        name="title"
        placeholder=" add title"
      />
    </div>

    <div class="mb-2">
      <div class="input-group mb-3">
        <select
          class="form-control"
          [(ngModel)]="categoryType"
          name="categoryType"
        >
          <option value="1">Category one</option>
          <option value="2">Category Two</option>
          <option value="3">Category Three</option>
          <option value="4">Category Four</option>
          <option value="5">Category Five</option>
        </select>
      </div>
    </div>
    <div class="mb-3"></div>
    <div>
      <button type="submit" class="btn btn-primary">Add</button>
      <button type="submit" class="btn btn-primary">Remove</button>
      <button type="submit" class="btn btn-primary">Edit</button>
    </div>
  </form>
  <br />
  <textarea
    class="form-control"
    [(ngModel)]="desciptionBox"
    name="desciptionBox"
    rows="10"
  >
  {{ title }} </textarea
  >
</div>
